<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Listado de pacientes</title>
  </head>
  <body>
    <header>
      <h1>Lista de pacientes</h1>
    </header>

    <nav>
      <label for="buscador">Buscar: </label>
      <input
        type="text"
        name="buscador"
        id="buscador"
        placeholder="Buscar paciente por nombre"
      />
      <button id="buscar-paciente">Buscar paciente</button>
    </nav>

    <div class="content-principal">
      <section>
        <table id="tabla-pacientes">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">A単o de nacimiento</th>
            </tr>
          </thead>
          <tbody>
            <tr class="paciente">
              <td class="nombre-paciente">Carlos</td>
              <td class="apellido-paciente">Enrique</td>
              <td class="anio-paciente">1998</td>
            </tr>
            <tr class="paciente">
              <td class="nombre-paciente">Daniel</td>
              <td class="apellido-paciente">Rodriguez</td>
              <td class="anio-paciente">1999</td>
            </tr>
          </tbody>
        </table>
      </section>
      <aside>
        <h2 id="titulo-form">Adicionar nuevo paciente</h2>
        <form id="form-paciente">
          <div class="grupo">
            <label for="nombre">Nombre:</label><br>
            <input
              id="nombre"
              name="nombre"
              type="text"
              placeholder="digite el nombre del paciente"
              class="campo"
            />
          </div>
          <div class="grupo">
            <label for="apellido">Apellido:</label><br>
            <input
              id="apellido"
              name="apellido"
              type="text"
              placeholder="digite el apellido del paciente"
              class="campo campo-medio"
            />
          </div>
          <div class="grupo">
            <label for="anio">A単o nacimiento:</label><br>
            <input
              id="a単o"
              name="anio"
              type="number"
              placeholder="digite el a単o de nacimiento del paciente"
              class="campo campo-medio"
            />
          </div>
          <button id="adicionar-paciente" class="button">Registrar</button>
        </form>
        <span id="alert"></span>
        <span id="alert-ajax" class="invisible"
          >ERROR DE CONEXION CON LOS PACIENTES</span
        >
      </aside>
    </div>

    <footer class="footer">&copy; isakardenas352@gmail.com</footer>

    <script src="app2.js"></script>
    <script src="eliminarPaciente.js"></script>
    <script src="busquedaPaciente.js"></script>
    <script src="buscarPacientesAJAX.js"></script>
  </body>
</html>
