<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Listado de pacientes</title>
  </head>
  <body>
    <h1>Lista de pacientes</h1>
    <label for="buscador">Buscar</label>
    <input
      type="text"
      name="buscador"
      id="buscador"
      placeholder="Buscar paciente por nombre"
    />
    <hr />
    <section>
      <table id="tabla-pacientes">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">A単o de nacimiento</th>
          </tr>
        </thead>
        <tbody>
          <tr class="paciente">
            <td class="nombre-paciente">Carlos</td>
            <td class="apellido-paciente">Enrique</td>
            <td class="anio-paciente">1998</td>
          </tr>
          <tr class="paciente">
            <td class="nombre-paciente">Daniel</td>
            <td class="apellido-paciente">Rodriguez</td>
            <td class="anio-paciente">1999</td>
          </tr>
        </tbody>
      </table>
      <button id="buscar-paciente">
        Buscar paciente
      </button>
    </section>
    <section class="container">
      <h2 id="titulo-form">Adicionar nuevo paciente</h2>
      <form id="form-paciente">
        <div class="grupo">
          <label for="nombre">Nombre:</label>
          <input
            id="nombre"
            name="nombre"
            type="text"
            placeholder="digite el nombre del paciente"
            class="campo"
          />
        </div>
        <div class="grupo">
          <label for="apellido">Apellido:</label>
          <input
            id="apellido"
            name="apellido"
            type="text"
            placeholder="digite el apellido del paciente"
            class="campo campo-medio"
          />
        </div>
        <div class="grupo">
          <label for="anio">A単o nacimiento:</label>
          <input
            id="a単o"
            name="anio"
            type="number"
            placeholder="digite el a単o de nacimiento del paciente"
            class="campo campo-medio"
          />
        </div>
        <button id="adicionar-paciente" class="button">Registrar</button>
      </form>
      <span id="alert"></span>
      <span id="alert-ajax" class="invisible">ERROR DE CONEXION CON LOS PACIENTES</span>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="app2.js"></script>
    <script src="eliminarPaciente.js"></script>
    <script src="busquedaPaciente.js"></script>
    <script src="buscarPacientesAJAX.js"></script>
  </body>
</html>
